    <script>

      var Table = [
                [7,8,0,4,0,0,1,2,0],
                [6,0,0,0,7,5,0,0,9],
                [0,0,0,6,0,1,0,7,8],
                [0,0,7,0,4,0,2,6,0],
                [0,0,1,0,5,0,9,3,0],
                [9,0,4,0,6,0,0,0,5],
                [0,7,0,3,0,0,0,1,2],
                [1,2,0,0,0,7,4,0,0],
                [0,4,9,2,0,6,0,0,7]];

      set_cell_values();

      function show_answers() {
        get_cell_values();
        solve();
        set_cell_values();
      }

      function get_cell_values() {
        let cell_value;

        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            cell_value = document.getElementById(i.toString() + "-" + j.toString()).value;
            Table[i][j] = parseInt(cell_value);
          }
        }
        console.log(Table);
      }

      function set_cell_values() {
        let cell_value;

        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            cell_value = document.getElementById(i.toString() + "-" + j.toString()).value = Table[i][j];
          }
        }
        console.log(Table);
      }

      function clear_table () {
        let cell_value;

        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            cell_value = document.getElementById(i.toString() + "-" + j.toString()).value = undefined;
            Table[i][j] = undefined;
          }
        }
        console.log(Table)
